<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaShelf - Signup</title>

    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Create your account</h1>
        <form id="signup-form" action="">
            <label for="">E-mail Address</label>
            <input id="signup-email" type="email" placeholder="Enter your email">
            <br>
            <label for="">Password</label>
            <input id="signup-password" type="password" placeholder="Enter your password">
            <br>
            <label for="">Confirm Password</label>
            <input id="confirm-password" type="password" placeholder="Enter your password">

            <div class="c-term">
                <input type="checkbox">
                <span>I Agree with <a href="#">Term & Conditions</a></span>
            </div>

            <div class="c-btn">
                <a href="login.html">Login</a>
                <button type="submit">Signup</button>
            </div>
        </form>
    </div>



    <script src="./js/register.js"></script>
</body>
</html>
