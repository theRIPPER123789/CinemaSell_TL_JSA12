<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CinemaShelf</title>

  <link rel="icon" href="assets/images/logo.png">

  <!-- Swiper cdn  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Bootstrap cdn  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- fontawesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Main css  -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- HEADER  -->
  <header class="header">
    <div class="logo">
      <img src="assets/images/logo.png" alt="logo">
      CinemaShelf
    </div>
    <nav class="nav">
      <div class="nav-container">
        <ul class="nav-links">
          <li><a href="#">Trang chủ</a></li>
          <li><a href="#">Truyền hình</a></li>
          <li><a href="#">Phim bộ</a></li>
          <li><a href="#">Anime</a></li>
          <li><a href="#">Chiếu rạp</a></li>
          <li class="dropdown">
            <a href="#">Xem thêm <i class="fa-solid fa-caret-down"></i></a>
            <ul class="dropdown-content">
              <li><a href="#">Trực tiếp</a></li>
              <li><a href="#">Thể thao</a></li>
              <li><a href="#">Giải trí</a></li>
            </ul>
          </li>
        </ul>
        <div class="icons">
          <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-regular fa-heart"></i></a>
          <a href="login.html" id="avatar-action-container">
            Đăng nhập
          </a>
        </div>
      </div>
      <div class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
  </header>

  <!-- Carousel cinema  -->
  <section class="cinema-carousel container">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/carousel1.png" class="d-block w-100" alt="carousel1">
          <div class="carousel-caption d-none d-md-block">
            <h3>Conan</h3>
            <div class="caption-content">
              <a href="#">
                <i class="fa-solid fa-play"></i>
                Xem ngay
              </a>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/images/carousel2.png" class="d-block w-100" alt="carousel2">
          <div class="carousel-caption d-none d-md-block">
            <h3>Your name</h3>
            <div class="caption-content">
              <a href="#">
                <i class="fa-solid fa-play"></i>
                Xem ngay
              </a>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/images/carousel3.png" class="d-block w-100" alt="carousel3">
          <div class="carousel-caption d-none d-md-block">
            <h3>Marvel</h3>
            <div class="caption-content">
              <a href="#">
                <i class="fa-solid fa-play"></i>
                Xem ngay
              </a>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="bg-carousel"></div>
  </section>

  <!-- Trending movie  -->
  <section class="trending-movie container">
    <h2>Trending Moive</h2>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper" id="trend-movie">
        <!-- Slides -->
        <a href="" class="swiper-slide">
          <img src="assets/images/film1.jpg" alt="films1">
          <p>Transformers One</p>
        </a>

      </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

    </div>
  </section>


  <!-- Popular movie  -->
  <section class="popular-movie container">
    <h2>Popular Movie</h2>
    <div id="popular-movie">
      <!-- <a href="" class="movie-card">
        <img src="assets/images/film1.jpg" alt="film1">
        <p>Transformers One</p>
      </a> -->
    </div>

  </section>

  <!-- Footer  -->
  <footer class="footer">
    <div class="footer-logo">
      <img src="assets/images/logo.png" alt="logo">
      <h5>CinemaShelf</h5>
    </div>
    <div class="copyright">
      Copyright &copy; TechNewLife
    </div>

    <div class="contact">
      Contact:
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-github"></i></a>
    </div>
  </footer>

  <!-- Swiper js  -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Main js  -->
  <script type="module" src="js/main.js"></script>

  <!-- Bootstap js  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</body>

</html>
